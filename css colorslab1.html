<!DOCTYPE html>
<html>
<head>
<title>CSS3 Colors Example</title>
<style>
body {
  font-family: Arial;
  text-align: center;
}
.box {
  width: 120px;
  height: 120px;
  margin: 10px;
  display: inline-block;
  color: white;
  font-weight: bold;
  line-height: 120px;
  border-radius: 8px;
}
#named { background: tomato; }
#hex { background: #1abc9c; }
#rgb { background: rgb(46,204,113); }
#rgba { background: rgba(255,99,71,0.7); }
#hsl { background: hsl(200,80%,50%); }
#gradient { background: linear-gradient(45deg, #ff9a9e, #fad0c4); color: black; }
</style>
</head>
<body>

<h2>CSS3 Colors Demo</h2>
<div id="named" class="box">Named</div>
<div id="hex" class="box">Hex</div>
<div id="rgb" class="box">RGB</div>
<div id="rgba" class="box">RGBA</div>
<div id="hsl" class="box">HSL</div>
<div id="gradient" class="box">Gradient</div>

</body>
</html>
