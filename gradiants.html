<!DOCTYPE html>
<html>
<head>
<title>CSS3 Gradients</title>
<style>
div{
  width:150px; height:100px; margin:10px; display:inline-block;
  color:white; font:bold 16px Arial; line-height:100px; text-align:center;
  border-radius:8px;
}
#linear{background:linear-gradient(to right,red,yellow);}
#radial{background:radial-gradient(circle,blue,lightblue);}
#conic{background:conic-gradient(red, yellow, green, blue, red);}
</style>
</head>
<body>
<h3>CSS3 Gradients</h3>
<div id="linear">Linear</div>
<div id="radial">Radial</div>
<div id="conic">Conic</div>
</body>
</html>
