<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fdf6f0;
    }

    header {
      background: #4b2e83;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header input {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }

    .filters {
      padding: 1rem;
      background: #f0e6ff;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .book-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .book-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .book-card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #4b2e83;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .book-card button:hover {
      background: #3a2366;
    }

    footer {
      background: #4b2e83;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Haven</h1>
    <input type="text" placeholder="Search books..." />
  </header>

  <aside class="filters">
    <h2>Filter by</h2>
    <label>Genre</label>
    <select>
      <option>All</option>
      <option>Fiction</option>
      <option>Non-fiction</option>
      <option>Science Fiction</option>
    </select>
  </aside>

  <main class="product-grid">
    <div class="book-card">
      <img src="book-cover.jpg" alt="Book Cover" />
      <h3>The Great Gatsby</h3>
      <p>by F. Scott Fitzgerald</p>
      <p>₹499</p>
      <button>Add to Cart</button>
    </div>

    <div class="book-card">
      <img src="book-cover.jpg" alt="Book Cover" />
      <h3>1984</h3>
      <p>by George Orwell</p>
      <p>₹399</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Book Haven</p>
  </footer>
</body>
</html>
