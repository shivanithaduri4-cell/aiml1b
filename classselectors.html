<html>
    <head>
        <title>Class Selectors</title>
        <style type="text/css">
            .demo1
            {color:blue;text-decoration:underline;}
        </style>
    </head>
    <body>
        <h1 class="demo1">
            class selector
        </h1>
        <p class="demo1">
            this helps us to apply styles on more than one tag
        </p>
    </body>
</html>
