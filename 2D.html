<!DOCTYPE html>
<html>
<head>
<title>CSS3 2D Transforms</title>
<style>
body{
  font-family: Arial;
  text-align: center;
}
.box{
  width:100px; height:100px; margin:15px;
  background: #4CAF50; color:white;
  line-height:100px; display:inline-block;
  transition:0.5s;
}
#rotate:hover{transform:rotate(45deg);}
#scale:hover{transform:scale(1.5);}
#translate:hover{transform:translate(40px,20px);}
#skew:hover{transform:skew(20deg,10deg);}
</style>
</head>
<body>

<h3>CSS3 2D Transforms</h3>
<div id="rotate" class="box">Rotate</div>
<div id="scale" class="box">Scale</div>
<div id="translate" class="box">Move</div>
<div id="skew" class="box">Skew</div>

</body>
</html>
