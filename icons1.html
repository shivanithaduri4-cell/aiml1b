<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Icons Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="text-center mt-5">

  <h2 class="text-primary">Bootstrap Icons Demo</h2>
  <p>Below are some examples of Bootstrap icons:</p>

  <!-- Using Bootstrap Icons -->
  <div class="mt-4">
    <i class="bi bi-alarm" style="font-size: 2rem; color: red;"></i>
    <i class="bi bi-heart-fill" style="font-size: 2rem; color: pink;"></i>
    <i class="bi bi-cloud-arrow-down" style="font-size: 2rem; color: blue;"></i>
    <i class="bi bi-camera-fill" style="font-size: 2rem; color: green;"></i>
    <i class="bi bi-lightning-fill" style="font-size: 2rem; color: gold;"></i>
  </div>

  <p class="mt-3">You can change icon size and color using CSS.</p>

  <!-- Button with Icon -->
  <button class="btn btn-primary mt-3">
    <i class="bi bi-download"></i> Download
  </button>

</body>
</html>
